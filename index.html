<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Match Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">Deadlock Match Analyzer</h1>
            <p class="text-gray-400 mt-2">Enter a match ID to compare team performance from players' last 50 games.</p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="matchIdInput" placeholder="Enter Match ID (e.g., 12345)" class="flex-grow bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-md p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                    <button id="fetchButton" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                        Analyze Match
                    </button>
                </div>
            </div>

            <!-- Loading and Error Messages -->
            <div id="loader" class="text-center my-8 hidden">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-cyan-400"></div>
                <p class="mt-4 text-gray-300">Fetching and analyzing match data...</p>
            </div>
            <div id="errorMessage" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative hidden" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="errorText"></span>
            </div>
           
            <!-- Charts Section -->
            <div id="chartsContainer" class="grid grid-cols-1 gap-12 hidden">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold text-center mb-4">Total Matches Played (Last 50)</h2>
                    <div class="h-96">
                        <canvas id="matchesPlayedChart"></canvas>
                    </div>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold text-center mb-4">Win Rate (%)</h2>
                    <div class="h-96">
                        <canvas id="winRateChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/chart-plugins.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
